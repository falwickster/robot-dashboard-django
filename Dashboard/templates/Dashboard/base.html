{% load staticfiles %}

<!DOCTYPE html(lang='pl')>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Wirtualny pulpit robota mobilnego</title>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
  <!-- Custom styles for this template-->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation            </span><span class="icon-bar">          </span><span class="icon-bar">           </span><span class="icon-bar">       </span></button><a href="/" class="navbar-brand">Fupla      </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Główna</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
    <h1>Wirtualny kokpit robota mobilnego</h1>
    </div>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
  </body>
  <!-- Placed at the end of the document so the pages load faster-->
  <!-- SocketIO Client-->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
  <script src="{% static 'js/justgage.js' %}"></script>
  <script src="{% static 'js/raphael-2.1.4.min.js' %}">  </script>
  <script src="{% static 'js/socket.io.js' %}"></script>
  <script>
    /* liczniki JustGage */
    var gripperCurrent = new JustGage({
        id: "gripperCurrent",
        value: 0,
        min: 0,
        max: 4094,
        title: "Prąd chwytaka / mA",
        relativeGaugeSize: true
    });
    var moveCurrent = new JustGage({
        id: "moveCurrent",
        value: 0,
        min: 0,
        max: 4094,
        title: "Prąd nadgarstka / mA",
        relativeGaugeSize: true
    });
    var rotateCurrent = new JustGage({
        id: "rotateCurrent",
        value: 0,
        min: 0,
        max: 4094,
        title: "Prąd obrotu / mA",
        relativeGaugeSize: true
    });
    var gripperVoltage = new JustGage({
        id: "gripperVoltage",
        value: 0,
        min: 0,
        max: 40,
        title: "Napięcie nadgarstka / V",
        relativeGaugeSize: true
    });
  </script>
</head>
